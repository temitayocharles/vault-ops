apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-cila-health-microservices-notifications
spec:
  provider:
    vault:
      server: http://vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: staging-cila-health-microservices-notifications
          serviceAccountRef:
            name: eso-cila-health-microservices-notifications
            namespace: external-secrets
