apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-fintech-analytics-service-api
spec:
  provider:
    vault:
      server: http://vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: staging-fintech-analytics-service-api
          serviceAccountRef:
            name: eso-fintech-analytics-service-api
            namespace: external-secrets
